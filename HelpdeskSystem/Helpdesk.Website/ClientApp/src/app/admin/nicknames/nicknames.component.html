<h2>Nicknames</h2>

<div class="row mt-3">
    <div class="col-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Nickname</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nickname of nicknames">
                    <td>{{ nickname.studentID }}</td>
                    <td>{{ nickname.nickname }}</td>
                    <td>
                        <button class="btn btn-primary float-right" data-toggle="modal"
                            (click)="setUpEdit(nickname.id)" data-target="#modal-student-edit">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Edit unit Modal -->
<div class="modal fade" id="modal-student-edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Nickname</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form [formGroup]="editForm" (ngSubmit)="editNickname()">
                <div class="modal-body">
                    <input type="hidden" id="edit-student-id" name="edit-student-id" formControlName="modalEditId" />
                    <div class="form-group">
                        <label for="edit-student-nickname">Nickname</label>
                        <input type="text" class="form-control" id="edit-student-nickname" name="edit-student-nickname"
                            formControlName="modalEditNickname" />
                        <button type="button" class="btn btn-dark float-right" (click)="generateNickname()">Generate</button>
                    </div>
                    <br/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeEdit()"
                        data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Save
                        Nickname</button>
                </div>
            </form>
        </div>
    </div>
</div>
