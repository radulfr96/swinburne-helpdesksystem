<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Administration Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value)">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input name="loginRequest.Username" type="username" class="form-control"
                                formControlName="username" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="loginRequest.Password" type="password" class="form-control"
                                formControlName="password" id="password" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-light" [routerLink]='["/"]'>Cancel</a>
                        <input type="reset" value="Clear" class="btn btn-secondary" />
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <button id="open-set-password" [hidden]="true" data-toggle="modal" data-target="#modal-set-password"></button>

    <!-- Edit User Modal -->
    <div class="modal fade" id="modal-set-password" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form [formGroup]="setPasswordForm" (ngSubmit)="setPassword(setPasswordForm.value)">
                    <div class="modal-header">
                        <h5 class="modal-title" id="setpasswordModalLabel">Set Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" formControlName="modalUsername" id="modalUsername"
                            name="modalUsername">
                        <input type="hidden" class="form-control" formControlName="modalUserId" id="modalUserId"
                            name="modalUserId">
                        <div class="form-group">
                            <label for="modalPassword">Password</label>
                            <input type="password" class="form-control" formControlName="modalPassword"
                                id="modalPassword" name="modalPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                formControlName="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
